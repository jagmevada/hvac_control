<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Cleanroom Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .status-bar {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .tabs {
      display: flex;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 5px;
      margin-bottom: 20px;
    }

    .tab-button {
      flex: 1;
      padding: 12px 20px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .tab-button.active {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .room-section {
      margin-bottom: 40px;
    }

    .room-title {
      color: white;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255,255,255,0.3);
      font-size: 0.9rem;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 12px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .device-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .ac-icon { background: linear-gradient(45deg, #4facfe, #00f2fe); }
    .ecs-icon { background: linear-gradient(45deg, #43e97b, #38f9d7); }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }

    .metric {
      text-align: center;
      padding: 10px;
      background: rgba(0,0,0,0.05);
      border-radius: 8px;
    }

    .metric-value {
      font-size: 1.1rem;
      font-weight: bold;
      color: #2c3e50;
    }

    .metric-label {
      font-size: 0.75rem;
      color: #7f8c8d;
      margin-top: 4px;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 15px;
    }

    .control-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      min-width: 80px;
    }

    .control-btn.on {
      background: linear-gradient(45deg, #56ab2f, #a8e6cf);
      color: white;
    }

    .control-btn.off {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
    }

    .control-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .chart-container {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .chart-controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .chart-controls select, .chart-controls input {
      padding: 8px 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background: white;
    }

    .chart-title {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #95a5a6;
      margin-top: 10px;
      text-align: center;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .status-online { background: #2ecc71; }
    .status-offline { background: #e74c3c; }

    .alert-banner {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.2rem;
      margin: 50px 0;
    }

    @media (max-width: 768px) {
  .card {
    padding: 15px !important;
  }
  .card-title {
    font-size: 1.1rem !important;
  }
  .metric-value {
    font-size: 1.1rem !important;
  }
  .metric-label {
    font-size: 0.75rem !important;
  }
  .cards-grid {
    grid-template-columns: 1fr !important;
    gap: 12px !important;
  }

      .cards-grid {
        grid-template-columns: 1fr;
      }
      
      .chart-controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

    async function fetchAlertSettings() {
      const list = document.getElementById("alert-settings-list");

    // Global functions
    window.showTab = function(tabName) {
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.querySelectorAll('.tab-button').forEach(button => {

    window.sendCommand = async function(sensor_id, target, state) {
      try {
        const { error } = await supabase.from("commands").insert([
          {
            sensor_id: sensor_id,
            target: target,
            state: state,
            issued_at: new Date().toISOString()
          }
        ]);

        if (error) throw error;
        
        // Show success message
        showNotification(`‚úÖ Command sent: ${sensor_id} ‚Üí ${target} = ${state ? 'ON' : 'OFF'}`, 'success');
        
        // Refresh data after command
        setTimeout(fetchSensorData, 1000);
      } catch (error) {
        showNotification(`‚ùå Failed to send command: ${error.message}`, 'error');
      }
    };

    window.updateChart = function() {
      const room = document.getElementById('chart-room').value;
      const metric = document.getElementById('chart-metric').value;

      fetchChartData(room, metric, period);

    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `alert-banner ${type}`;

      notification.style.position = 'fixed';
      notification.style.top = '20px';

    async function fetchSensorData() {
      try {
        const { data, error } = await supabase
          .from('sensor_data')
          .select('*')
          .order('timestamp', { ascending: false })
          .limit(200);

        if (error) throw error;

        document.getElementById('loading').style.display = 'none';
        document.getElementById('data-points').textContent = `Data Points: ${data.length}`;
        document.getElementById('last-update').textContent = `Last Update: ${new Date().toLocaleString()}`;
        
        displayData(data);
        checkAlerts(data);
      } catch (error) {
        console.error("Fetch error:", error);
        showNotification('Failed to fetch sensor data', 'error');
      }
    }

    function displayData(data) {
      const container = document.getElementById("sensor-container");
      container.innerHTML = "";

      // Group data by sensor and get latest readings
      const latestBySensor = {};
      for (const row of data) {
        if (!latestBySensor[row.sensor_id]) {
          latestBySensor[row.sensor_id] = row;
        }
      }

      // Group by rooms and sort sensors by their IDs
      const rooms = { r1: {}, r2: {} };
      Object.entries(latestBySensor).forEach(([sensorId, data]) => {
        const room = sensorId.includes('_r1') ? 'r1' : 'r2';
        rooms[room][sensorId] = data;
      });

      // Sort the sensor IDs in each room
      Object.keys(rooms.r1).sort();
      Object.keys(rooms.r2).sort();

      // Display each room
      Object.entries(rooms).forEach(([roomId, sensors]) => {
        if (Object.keys(sensors).length === 0) return;

        const roomSection = document.createElement('div');
        roomSection.className = 'room-section';
        roomSection.innerHTML = `<h2 class="room-title">üè† Clean Room ${roomId.toUpperCase()}</h2>`;
        
        const cardsGrid = document.createElement('div');
        cardsGrid.className = 'cards-grid';

        // Create cards in sorted order
        Object.keys(sensors).sort().forEach(sensorId => {
          const card = createSensorCard(sensorId, sensors[sensorId]);
          cardsGrid.appendChild(card);
        });

        roomSection.appendChild(cardsGrid);
        container.appendChild(roomSection);
      });
    }

          </div>

          </div>

            <div class="metric-value">${d.pm10 ?? '--'}</div>
            <div class="metric-label">PM10</div>
          </div>
          <div class="metric">
            <div class="metric-value">${d.avg_particle_size ?? '--'} Œºm</div>
            <div class="metric-label">Avg Particle Size</div>
          </div>
          <div class="metric">
            <div class="metric-value">${d.nc0_5 ?? '--'} /L</div>
            <div class="metric-label">Particles (0.5-1.0 Œºm)</div>
          </div>
          <div class="metric">
            <div class="metric-value">${d.nc1_0 ?? '--'} /L</div>

                  onclick="sendCommand('${sensorId}', 'relay1', ${!d.relay1})">

    function checkAlerts(data) {
      const alerts = [];
      const latest = {};
      
      // Get latest data for each sensor
      data.forEach(row => {
        if (!latest[row.sensor_id]) {
          latest[row.sensor_id] = row;
        }
      });

      // Check for alerts using the fetched settings
      Object.values(latest).forEach(d => {
        const sensorType = d.sensor_id.startsWith('ac') ? 'ac' : 'ecs';
        
        // Check temperature thresholds (t1 and t2)
        ['t1', 't2'].forEach(tempParam => {
          const settingKey = `${sensorType}_${tempParam}`;
          if (alertSettings[settingKey]) {
            const setting = alertSettings[settingKey];
            const value = d[tempParam];
            if (value !== undefined) {
              if (setting.min !== null && value < setting.min) {
                alerts.push(`${sensorType.toUpperCase()} alert in ${d.sensor_id}: ${tempParam} below minimum (${value} < ${setting.min})`);
              }
              if (setting.max !== null && value > setting.max) {
                alerts.push(`${sensorType.toUpperCase()} alert in ${d.sensor_id}: ${tempParam} above maximum (${value} > ${setting.max})`);
              }
            }
          }
        });

        // Check humidity for ECS only
        if (sensorType === 'ecs' && d.rh !== undefined) {
          const setting = alertSettings['ecs_rh'];
          if (setting && setting.max !== null && d.rh > setting.max) {
            alerts.push(`ECS alert in ${d.sensor_id}: Humidity above maximum (${d.rh}% > ${setting.max}%)`);
          }
        }

        // Check air quality parameters for ECS only
        if (sensorType === 'ecs') {
          ['pm1', 'pm25', 'pm10', 'nc'].forEach(param => {
            const setting = alertSettings[`ecs_${param}`];
            if (setting && setting.max !== null && d[param] !== undefined && d[param] > setting.max) {
              const unit = param === 'nc' ? 'particles/m¬≥' : 'Œºg/m¬≥';
              alerts.push(`ECS alert in ${d.sensor_id}: ${param.toUpperCase()} above maximum (${d[param]} ${unit} > ${setting.max} ${unit})`);
            }
          });
        }
      });

      // Display alerts
      const alertsContainer = document.getElementById('alerts-container');
      alertsContainer.innerHTML = '';
      
      if (alerts.length > 0) {
        alerts.forEach(alert => {
          const alertDiv = document.createElement('div');
          alertDiv.className = 'alert-banner';
          alertDiv.textContent = `üö® ${alert}`;
          alertsContainer.appendChild(alertDiv);
        });
      }
    }

async function fetchChartData(room, metric, period) {
  try {
    // Choose table based on time period
    let table = 'sensor_data';
    if (period === '24h') table = 'avg_10min';
    else if (period === '7d') table = 'avg_1hr';
    else if (period === '30d') table = 'avg_4hr';
    else if (period === '1y') table = 'avg_1day';

    // Calculate start timestamp
    let hours = 1;
    if (period === '24h') hours = 24;
    else if (period === '7d') hours = 168;
    else if (period === '30d') hours = 720;
    else if (period === '1y') hours = 8760;

    const since = new Date(Date.now() - hours * 3600000).toISOString();

    // Query Supabase
    const { data, error } = await supabase
      .from(table)
      .select('*')
      .gte('timestamp', since)
      .order('timestamp', { ascending: true });

    console.log(`Fetched ${data.length} rows from ${table} for period ${period}`);
    console.log("Sample data:", data[0]);

    if (error) throw error;

    // Filter by room
    const filteredData = room === 'all'
      ? data
      : data.filter(d => d.sensor_id.includes(`_${room}`));

    const chartData = processChartData(filteredData, metric, period);
    updateChartDisplay(chartData, metric, period);
  } catch (error) {
    console.error("Chart data fetch error:", error);
  }
}

function processChartData(data, metric, period) {
  const processed = {};
  const isAggregated = period !== '1h';

  data.forEach(row => {
    const ts = new Date(row.timestamp);
    let time;

    if (period === '1h' || period === '24h') {
      time = ts.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    } else if (period === '7d') {
      const date = ts.toLocaleDateString([], { day: '2-digit', month: '2-digit' });
      const clock = ts.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      time = `${date} ${clock}`;
    } else {
      time = ts.toLocaleDateString([], { day: '2-digit', month: '2-digit' });
    }

    if (!processed[time]) processed[time] = {};

    const sensor = row.sensor_id;
    if (!processed[time][sensor]) processed[time][sensor] = {};

    if (isAggregated) {
      processed[time][sensor] = {
        t1: row.t1,
        t1_min: row.t1_min,
        t1_max: row.t1_max,
        t2: row.t2,
        t2_min: row.t2_min,
        t2_max: row.t2_max,
        rh: row.rh,
        rh_min: row.rh_min,
        rh_max: row.rh_max,
        pm1: row.pm1,
        pm1_min: row.pm1_min,
        pm1_max: row.pm1_max,
        pm25: row.pm25,
        pm25_min: row.pm25_min,
        pm25_max: row.pm25_max,
        pm10: row.pm10,
        pm10_min: row.pm10_min,
        pm10_max: row.pm10_max,
        avg_particle_size: row.avg_particle_size,
        nc0_5: row.nc0_5,
        nc1_0: row.nc1_0,
        nc2_5: row.nc2_5,
        nc10: row.nc10
      };
    } else {
      processed[time][sensor] = {
        t1: row.t1,
        t2: row.t2,
        rh: row.rh,
        pm1: row.pm1,
        pm25: row.pm25,
        pm10: row.pm10,
        avg_particle_size: row.avg_particle_size,
        nc0_5: row.nc0_5,
        nc1_0: row.nc1_0,
        nc2_5: row.nc2_5,
        nc10: row.nc10
      };
    }
  });

  return processed;
}

function updateChartDisplay(data, metric, period) {
  const ctx = document.getElementById('dataChart').getContext('2d');
  if (chart) chart.destroy();

  const room = document.getElementById('chart-room').value;
  const labels = Object.keys(data);
  const datasets = [];
  const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'];
  let colorIndex = 0;

  const sensors = new Set();
  Object.values(data).forEach(timeData => {
    Object.keys(timeData).forEach(sensor => {
      if (room === 'all' || sensor.includes(`_${room}`)) {
        sensors.add(sensor);
      }
    });
  });

  const useMinMax = period !== '1h';

  sensors.forEach(sensor => {
    const labelSuffix = sensor.toUpperCase().endsWith('_R1') ? '_R1' : '_R2';

    if (metric === 'ac_temp' && (sensor.startsWith('ac1_') || sensor.startsWith('ac2_'))) {
      const t1 = labels.map(time => data[time][sensor]?.t1 ?? null);
      const t2 = labels.map(time => data[time][sensor]?.t2 ?? null);
      const color1 = colors[colorIndex++ % colors.length];
      const color2 = colors[colorIndex++ % colors.length];
      datasets.push({ label: `Vent${labelSuffix}`, data: t1, borderColor: color1, backgroundColor: color1 + '20', fill: false, tension: 0.3 });
      datasets.push({ label: `Motor${labelSuffix}`, data: t2, borderColor: color2, backgroundColor: color2 + '20', fill: false, tension: 0.3 });
      return;
    }

    if (metric === 'room_temp_rh' && sensor.startsWith('ecs_')) {
      const t1 = labels.map(time => data[time][sensor]?.t1 ?? null);
      const t2 = labels.map(time => data[time][sensor]?.t2 ?? null);
      const rh = labels.map(time => data[time][sensor]?.rh ?? null);
      const color1 = colors[colorIndex++ % colors.length];
      const color2 = colors[colorIndex++ % colors.length];
      const color3 = colors[colorIndex++ % colors.length];
      datasets.push({ label: `Room Temp 1${labelSuffix}`, data: t1, borderColor: color1, backgroundColor: color1 + '20', fill: false, tension: 0.3 });
      datasets.push({ label: `Room Temp 2${labelSuffix}`, data: t2, borderColor: color2, backgroundColor: color2 + '20', fill: false, tension: 0.3 });
      datasets.push({ label: `Humidity${labelSuffix}`, data: rh, borderColor: color3, backgroundColor: color3 + '20', fill: false, tension: 0.3 });
      return;
    }

    if (metric === 'pm' && sensor.startsWith('ecs_')) {
      ['pm1', 'pm25', 'pm10'].forEach(key => {
        const colorX = colors[colorIndex++ % colors.length];
        datasets.push({
          label: `${key.toUpperCase()}${labelSuffix}`,
          data: labels.map(t => data[t][sensor]?.[key] ?? null),
          borderColor: colorX,
          backgroundColor: colorX + '20',
          fill: false,
          tension: 0.3
        });
      });
      return;
    }

    if (metric === 'nc' && sensor.startsWith('ecs_')) {
      ['nc0_5', 'nc1_0', 'nc2_5', 'nc10'].forEach(key => {
        const colorX = colors[colorIndex++ % colors.length];
        datasets.push({
          label: `${key.toUpperCase()}${labelSuffix}`,
          data: labels.map(t => data[t][sensor]?.[key] ?? null),
          borderColor: colorX,
          backgroundColor: colorX + '20',
          fill: false,
          tension: 0.3
        });
      });
      return;
    }

    if (metric === 'avg_particle_size' && sensor.startsWith('ecs_')) {
      const colorX = colors[colorIndex++ % colors.length];
      datasets.push({
        label: `Avg Particle Size${labelSuffix}`,
        data: labels.map(t => data[t][sensor]?.avg_particle_size ?? null),
        borderColor: colorX,
        backgroundColor: colorX + '20',
        fill: false,
        tension: 0.3
      });
      return;
    }
  });

  chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels,
      datasets
    },
    options: {
      responsive: true,
      plugins: {
        title: {
          display: true,
          text: `${metric.toUpperCase()} Trends - ${period}`
        },
        legend: {
          display: true,
          position: 'right'
        }
      },
      scales: {
        y: {
          beginAtZero: metric.includes('pm') || metric === 'nc',
          title: {
            display: true,
            text: getUnitForMetric(metric)
          }
        }
      }
    }
  });
