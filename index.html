<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Cleanroom Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

body {
  font-family: 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
  background: #23272f;
  min-height: 100vh;
  padding: 20px;
  letter-spacing: 0.01em;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  color: #f4f6fa;
}

    .header {
      text-align: center;
      color: #f4f6fa;
      margin-bottom: 30px;
    }

    .header h1 {
      font-family: 'Montserrat', 'Inter', 'Segoe UI', Arial, sans-serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.08);
      letter-spacing: 0.03em;
    }

    .status-bar {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .tabs {
      display: flex;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 5px;
      margin-bottom: 20px;
    }

    .tab-button {
      flex: 1;
      padding: 12px 20px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .tab-button.active {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .room-section {
      margin-bottom: 40px;
    }

    .room-title {
      color: #f4f6fa;
      font-family: 'Montserrat', 'Inter', 'Segoe UI', Arial, sans-serif;
      font-size: 1.7rem;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.18);
      letter-spacing: 0.02em;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .card {
      background: #2d313a;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.18);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid #353945;
      font-size: 0.97rem;
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      color: #f4f6fa;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .card-title {
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: #f4f6fa;
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Montserrat', 'Inter', 'Segoe UI', Arial, sans-serif;
    }

    .device-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .ac-icon { background: linear-gradient(45deg, #4facfe, #00f2fe); }
    .ecs-icon { background: linear-gradient(45deg, #43e97b, #38f9d7); }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }

    .metric {
      text-align: center;
      padding: 10px;
      background: #23272f;
      border-radius: 8px;
      color: #f4f6fa;
    }

    .metric-value {
      font-size: 1.1rem;
      font-weight: bold;
      color: #f4f6fa;
    }

    .metric-label {
      font-size: 0.75rem;
      color: #b0b4bb;
      margin-top: 4px;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 15px;
    }

    .control-btn {
      padding: 8px 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      min-width: 80px;
    }

    .control-btn.on {
      background: linear-gradient(45deg, #56ab2f, #a8e6cf);
      color: white;
    }

    .control-btn.off {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
    }

    .control-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .chart-container {
      background: #2d313a;
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 20px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.18);
      border: 1px solid #353945;
      color: #f4f6fa;
    }

    .chart-controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .chart-controls select, .chart-controls input {
      padding: 8px 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background: white;
    }

    .chart-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #f4f6fa;
      font-family: 'Montserrat', 'Inter', 'Segoe UI', Arial, sans-serif;
      letter-spacing: 0.01em;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #b0b4bb;
      margin-top: 10px;
      text-align: center;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .status-online { background: #2ecc71; }
    .status-offline { background: #e74c3c; }

    .alert-banner {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.2rem;
      margin: 50px 0;
    }

    @media (max-width: 768px) {
  .card {
    padding: 15px !important;
  }
  .card-title {
    font-size: 1.1rem !important;
  }
  .metric-value {
    font-size: 1.1rem !important;
  }
  .metric-label {
    font-size: 0.75rem !important;
  }
  .cards-grid {
    grid-template-columns: 1fr !important;
    gap: 12px !important;
  }

      .cards-grid {
        grid-template-columns: 1fr;
      }
      
      .chart-controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üè≠ Advanced Cleanroom Control Center</h1>
    <div class="status-bar">
      <div>
        <span class="status-indicator status-online"></span>
        System Status: Online
      </div>
      <div id="last-update">Last Update: --</div>
      <div id="data-points">Data Points: 0</div>
    </div>
  </div>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('overview')">üìä Overview</button>
    <button class="tab-button" onclick="showTab('analytics')">üìà Analytics</button>
    <button class="tab-button" onclick="showTab('alerts')">üö® Alerts</button>
    <!-- <button class="tab-button" onclick="showTab('schedule')">‚è∞ Schedule</button> -->
  </div>

  <div id="overview-tab" class="tab-content active">
    <div id="alerts-container"></div>
    <div id="loading" class="loading">Loading cleanroom data...</div>
    <div id="sensor-container"></div>
  </div>

  <div id="analytics-tab" class="tab-content">
    <div class="chart-container">
      <div class="chart-title">üìà Historical Data Analysis</div>
      <div class="chart-controls">
        <select id="chart-room">
          <option value="all">All ECS</option>
          <option value="ecs_1">ecs_1</option>
          <option value="ecs_2">ecs_2</option>
          <option value="ecs_3">ecs_3</option>
        </select>
        <select id="chart-metric">
          <option value="room_temp_rh" selected>ECS Temp & Humidity (t1,t2,rh1,rh2)</option>
          <option value="pm">PM1.0 / PM2.5 / PM10</option>
          <option value="nc">NC0.5 / NC1.0 / NC2.5 / NC10</option>
          <option value="avg_particle_size">Average Particle Size</option>
        </select>
        <select id="chart-period">
          <option value="1h">Last 1 Hour</option>
          <option value="24h" selected>Last 24 Hours</option>
          <option value="7d">Last 7 Days</option>
          <option value="30d">Last 30 Days</option>
          <option value="1y">Last 1 Year</option>
        </select>
        <button onclick="updateChart()" class="control-btn on">Update Chart</button>
      </div>
      <canvas id="dataChart" width="400" height="200"></canvas>
    </div>
  </div>




  <div id="alerts-tab" class="tab-content">
    <div class="chart-container">
      <div class="chart-title">üö® Alert Configuration</div>
      <div id="alert-settings">
        <ul id="alert-settings-list"></ul>
      </div>
    </div>
  </div>

  <!-- Schedule tab removed: now handled per-device detail modal -->

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Create and globalize Supabase client
    const supabase = createClient(
      "https://nkkwdcsoijwcbgqrublg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ra3dkY3NvaWp3Y2JncXJ1YmxnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0OTg2MDgsImV4cCI6MjA3OTA3NDYwOH0.z3P1a_zOvjm1EGAggj6JS5u0Eo091mUcZ0wXyfEge-w"
    );
    window.supabase = supabase;

    // Store last analytics settings
    let lastAnalyticsSettings = {
      room: 'all',
      metric: 'room_temp_rh',
      period: '24h'
    };

    // Save analytics settings on change
    window.saveAnalyticsSettings = function() {
      lastAnalyticsSettings = {
        room: document.getElementById('chart-room').value,
        metric: document.getElementById('chart-metric').value,
        period: document.getElementById('chart-period').value
      };
    }

    // Restore analytics settings to selects
    window.restoreAnalyticsSettings = function() {
      document.getElementById('chart-room').value = lastAnalyticsSettings.room;
      document.getElementById('chart-metric').value = lastAnalyticsSettings.metric;
      document.getElementById('chart-period').value = lastAnalyticsSettings.period;
    }

    window.showTab = function(tabName) {
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('active');
      });
      document.getElementById(tabName + '-tab').classList.add('active');
      event.target.classList.add('active');

      // If switching to analytics, restore last settings and update chart
      if (tabName === 'analytics') {
        window.restoreAnalyticsSettings();
        window.updateChart();
      }
      // If switching to schedule, fetch schedules (to be implemented)
      if (tabName === 'schedule' && window.fetchSchedules) {
        window.fetchSchedules();
      }
    };

    // Import main app logic
    import './app.js';
    import './schedule.js';
    import './sensors.js';
  </script>
</body>
</html>
